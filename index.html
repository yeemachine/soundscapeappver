<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js misc - sound</title>
		<link rel="stylesheet" media="screen" href="style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:11px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color:#fff;
				position: absolute;
				top: 0px; left: 0px; width: 25%;
				padding: 5px;
				z-index:100;
			}
		</style>
	</head>
	<body>

		<div id="info">
			navigate with WASD - arrows - mouse
		</div>


		<div id="container"></div>

		<script src="three.min.js"></script>

		<script src="js/controls/FirstPersonControls.js"></script>

		<script src="js/Detector.js"></script>

		<script src="js/libs/stats.min.js"></script>


		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;
			var camera, controls, scene, renderer;
			var light, pointLight;

			var mesh;
			var material_sphere1, material_sphere2, material_sphere5, material_sphere6, material_sphere7, material_sphere8;

			var analyser1, analyser2, analyser5, analyser6, analyser7, analyser8;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 500;

				var listener = new THREE.AudioListener();
				camera.add( listener );


				scene = new THREE.Scene();

				light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 0, 0.5, 1 ).normalize();
				scene.add( light );

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );


				var sphere = new THREE.SphereGeometry( 20, 200, 200 );
				var objectMaterial = new THREE.MeshStandardMaterial( { color: 0xffffff, roughness: 0.5, metalness: 1.0 } );
				material_sphere1 = objectMaterial;
				material_sphere2 = objectMaterial;
				material_sphere5 = objectMaterial;
				material_sphere6 = objectMaterial;
				material_sphere7 = objectMaterial;
				material_sphere8 = objectMaterial;

				// sound spheres
				for (var i = 0; i<15; i++){
					var mesh1 = new THREE.Mesh( sphere, material_sphere1 );
					mesh1.position.x = (Math.random() - 0.5) * 3000;
					mesh1.position.y = (Math.random() - 0.5) * 3000;
					mesh1.position.z = (Math.random() - 0.5) * 3000;
					scene.add( mesh1 );

					var sound1 = new THREE.PositionalAudio( listener );
					sound1.load( 'sounds/【艦これ】比叡の森.ogg' );
					sound1.setRefDistance( 20 );
					sound1.autoplay = true;
					sound1.setLoop(true);
					mesh1.add( sound1 );

				}


				//
			for (var i = 0; i<10; i++){
				var mesh2 = new THREE.Mesh( sphere, material_sphere2 );
				mesh2.position.x = (Math.random() - 0.5) * 3000;
				mesh2.position.y = (Math.random() - 0.5) * 3000;
				mesh2.position.z = (Math.random() - 0.5) * 3000;
				scene.add( mesh2 );

				var sound2 = new THREE.PositionalAudio( listener );
				sound2.load( 'sounds/【艦これ】鈴谷の森.ogg' );
				sound2.setRefDistance( 20 );
				sound2.autoplay = true;
				sound2.setLoop(true);
				mesh2.add( sound2 );
				}
				//




				//
			for (var i = 0; i<10; i++){
				var mesh5 = new THREE.Mesh( sphere, material_sphere5 );
				mesh5.position.x = (Math.random() - 0.5) * 3000;
				mesh5.position.y = (Math.random() - 0.5) * 3000;
				mesh5.position.z = (Math.random() - 0.5) * 3000;
				scene.add( mesh5 );

				var sound5 = new THREE.PositionalAudio( listener );
				sound5.load( 'sounds/オカリンの森.ogg' );
				sound5.setRefDistance( 20 );
				sound5.autoplay = true;
				sound5.setLoop(true);
				mesh5.add( sound5 );
				}
				///
				for (var i = 0; i<10; i++){
					var mesh6 = new THREE.Mesh( sphere, material_sphere6 );
					mesh6.position.x = (Math.random() - 0.5) * 4000;
					mesh6.position.y = (Math.random() - 0.5) * 4000;
					mesh6.position.z = (Math.random() - 0.5) * 4000;
					scene.add( mesh6 );

					var sound6 = new THREE.PositionalAudio( listener );
					sound6.load( 'sounds/ノノムラの森.ogg' );
					sound6.setRefDistance( 20 );
					sound6.autoplay = true;
					sound6.setLoop(true);
					mesh6.add( sound6 );

				}
				///
				for (var i = 0; i<10; i++){
					var mesh7 = new THREE.Mesh( sphere, material_sphere7 );
					mesh7.position.x = (Math.random() - 0.5) * 3000;
					mesh7.position.y = (Math.random() - 0.5) * 3000;
					mesh7.position.z = (Math.random() - 0.5) * 3000;
					scene.add( mesh7 );

					var sound7 = new THREE.PositionalAudio( listener );
					sound7.load( 'sounds/halp.ogg' );
					sound7.setRefDistance( 20 );
					sound7.autoplay = true;
					sound7.setLoop(true);
					mesh7.add( sound7 );

				}
				///
				for (var i = 0; i<10; i++){
					var mesh8 = new THREE.Mesh( sphere, material_sphere8 );
					mesh8.position.x = (Math.random() - 0.5) * 3000;
					mesh8.position.y = (Math.random() - 0.5) * 3000;
					mesh8.position.z = (Math.random() - 0.5) * 3000;
					scene.add( mesh8 );

					var sound8 = new THREE.PositionalAudio( listener );
					sound8.load( 'sounds/halp.ogg' );
					sound8.setRefDistance( 20 );
					sound8.autoplay = true;
					sound8.setLoop(true);
					mesh8.add( sound8 );

				}

				// analysers

				analyser1 = new THREE.AudioAnalyser( sound1, 32 );
				analyser2 = new THREE.AudioAnalyser( sound2, 32 );
				analyser5 = new THREE.AudioAnalyser( sound5, 32 );
				analyser6 = new THREE.AudioAnalyser( sound6, 32 );
				analyser7 = new THREE.AudioAnalyser( sound7, 32 );
				analyser8 = new THREE.AudioAnalyser( sound8, 32 );


				// global ambient audio

				var sound4 = new THREE.Audio( listener );
				sound4.load( 'sounds/silence.ogg' );
				sound4.autoplay = true;
				sound4.setLoop(true);
				sound4.setVolume(0.5);

				// ground



				//
    			var SoundControls = function() {
					   this.master = listener.getMasterVolume();
					   this.ambient =  sound4.getVolume();

				};

				//controler volume///
				var gui = new dat.GUI();
				var soundControls = new SoundControls();
				var volumeFolder = gui.addFolder('sound volume');

				volumeFolder.add(soundControls, 'master').min(0.0).max(1.0).step(0.01).onChange(function() {
					listener.setMasterVolume(soundControls.master);
				});

				///
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";
				container.appendChild( renderer.domElement );

				//
				controls = new THREE.FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 300;
				controls.lookSpeed = 0.1;
				controls.noFly = false;
				controls.lookVertical = true;



				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}


			function render() {

				var delta = clock.getDelta();

				controls.update( delta );

				material_sphere1.emissive.b = analyser1.getData()[ 8 ] / 256;
				material_sphere2.emissive.b = analyser2.getData()[ 8 ] / 256;

				material_sphere5.emissive.b = analyser5.getData()[ 8 ] / 256;
				material_sphere6.emissive.b = analyser6.getData()[ 8 ] / 256;
				material_sphere7.emissive.b = analyser7.getData()[ 8 ] / 256;
				material_sphere8.emissive.b = analyser8.getData()[ 8 ] / 256;


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
